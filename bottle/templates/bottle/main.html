<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for message in messages %}
        <p>
            sender : {{ message.sender.first_name }} {{ message.sender.last_name }}

            date: {{ message.date }}
        </p>
        {% endfor %}
    </body>
</html>
